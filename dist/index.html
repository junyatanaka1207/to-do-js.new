<!DOCTYPE html>
<html>
  <head>
    <title>Todo app</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/src.a2b27638.css"></head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="To doを入力してください。">
      <button id="add-button">追加</button>
    </div>

    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>Todoです。</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>Todoです。</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTodo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>Todoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
